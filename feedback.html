<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Backend Development Hub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Backend Development Hub</h1>
    </header>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">Backend Dev</div>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="content.html">Learn</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <main class="feedback-page">
        <h2>Share Your Feedback</h2>
        <form id="feedbackForm" class="feedback-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="topic">Topic:</label>
                <select id="topic" name="topic" required>
                    <option value="">Select a topic</option>
                    <option value="content">Course Content</option>
                    <option value="website">Website Experience</option>
                    <option value="suggestion">Suggestions</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </main>

    <aside>
        <h3>Contact Information</h3>
        <p>You can also reach us at:</p>
        <ul>
            <li>Email: support@example.com</li>
            <li>Twitter: @backenddev</li>
        </ul>
    </aside>

    <footer>
        <p>Learning Labs 2024 L0124103 Kevin Ananda Putra</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
